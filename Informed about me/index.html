<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Informed About Me</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/d44e99272a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav bar -->
    <header>
		<nav class="navbar navbar-expand-md sticky-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-response">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-response">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="./index/html"><i class="fas fa-home"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://github.com/ab086" target="_blank"><i class="fab fa-github"></i> My GitHub</a></li>
                    </ul>
                </div>
            </div>
		</nav>
	</header>

    <!-- Carousel -->
    <div class="carousel slide" data-ride="carousel">        
        <ul class="carousel-indicators">
            <li data-target="#showcase" data-slide-to="0" class="active"></li>
        </ul>

        <!-- Images for carousel (slow startup on Firefox?) -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/2019-02-09_14.31.png" alt="Photo of me">
            </div>

            <div class="carousel-item">
                <img src="./img/21.jpg" alt="Another photo of me">
            </div>
        </div>
    </div>

    <hr>

    <!-- Form -->
    <div id="form-area">
        <form action="" class="form-horizontal"> <!-- No action required -->

            <!-- Name -->
            <div class="form-group">
                <label class="control-label labels" for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Austin Blair">
            </div>

            <!-- State -->
            <div class="form-group" id="radio-group">
                <p class="labels">What state were you born in?</p>
                <label class="radio-inline"><input type="radio" name="state-radio"> Nebraska</label>
                <label class="radio-inline"><input type="radio" name="state-radio"> Missouri</label>
                <label class="radio-inline"><input type="radio" name="state-radio"> Kansas</label>
                <label class="radio-inline"><input type="radio" name="state-radio" checked> Oklahoma</label>
                <label class="radio-inline"><input type="radio" name="state-radio"> Illinois</label>
            </div>

            <!-- Classes -->
            <div class="form-group">
                <p class="labels">Current classes enrolled in</p>
                <div class="checkbox">
                    <label><input type="checkbox" value="" checked>PHP (CIS-239)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" checked>Game Dev (CIS-220)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Computer Lit. (CIS-101)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">C++ (CIS-140)</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="" checked>Systems Analysis (CIS-230)</label>
                </div>
            </div>

            <!-- Select box -->
            <div class="form-group">
                <label for="select" class="labels"> Favorite things:</label>
                <select id="select" class="form-control">
                    <option>Badminton</option>
                    <option checked>Storm chasing</option> <!-- No? -->
                    <option>Web Dev</option>
                    <option>Game Dev</option>
                    <option>Music</option>
                </select>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label for="interest" class="labels">Interesting thing:</label>
                <textarea class="form-control" rows="10" placeholder="I always do storm chasing in the summer, and I help with the 'search and assist' team when the storms have passed"></textarea>
            </div>

            <!-- Text box -->
            <div class="form-group">
                <label for="goal" class="labels">2020 Goal</label>
                <input class="form-control" type="text" placeholder="Survive the semester">
            </div>
        </form>
    </div>

    <!-- Footer information -->
    <footer>
		<p>&copy;2019 Austin Blair</p>
	</footer>

    <!-- Bootstrap javascript files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
